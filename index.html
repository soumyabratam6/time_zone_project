<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Zone</title>
  </head>
  <body>
    <div class="container">
      <div class="time-zone-container">
        <h1>TimeZone API</h1>
        <h2>Your Current Time Zone</h2>
        <div id="current-timezone-display"></div>
      </div>
      <div class="add-container">
        <h2>Enter Address</h2>
        <div class="address-input">
          <input type="text" id="address-input" placeholder="Enter address" />
          <button id="get-timezone-button">Submit</button>
        </div>
        <div id="address-timezone-display"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
